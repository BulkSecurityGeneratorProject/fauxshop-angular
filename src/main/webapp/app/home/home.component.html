<div id="wrap">
    <div id="main-nav" class="">
        <div class="container-fluid">
            <div class="nav-header">
                <a href="index.html" class="nav-brand">STELLA <span>SHOP</span></a>
                <a class="nav-icon pull-right visible-xs menu-link" href="#"><i class="icon-menu2"></i></a>
                <a class="nav-icon-outline cart pull-right" routerLink="/cart"><i class="icon-cart"></i><span class="badge">{{cart.length}}</span></a>
                <div [ngSwitch]="isAuthenticated()">
                    <a *ngIf="account" class="pull-right" ng-switch-when="true">You are logged in as {{account.login}}</a>
                </div>
                <a class="nav-icon-outline hidden-xs cart pull-right" routerLink="/cart"><i class="icon-cart"></i><span class="badge">{{cart.length}}</span></a>
            </div>
        </div>
    </div>

    <div class="container-fluid productlist">
        <div class="row">
            <div class="col-sm-8">
                <a routerLink="/product1" routerLinkActive="active">
                    <img src="../../content/images/vase_1a.jpg" class="img-responsive" alt="item">
                    <span class="productlist-price-container">
                        <span class="product-price">
                            <span class="price">14.00</span>
                        </span>
                    </span>
                </a>
            </div>
            <div class="col-sm-4 special">
                <div class="col-sm-12">
                    <a routerLink="/product2" routerLinkActive="active">
                        <img src="../../content/images/vase_2a.jpg"  class="img-responsive" alt="item">
                        <span class="productlist-price-container">
									<span class="product-price">
										<span class="price">28.00</span>
									</span>
								</span>
                    </a>
                </div>
                <div class="col-sm-12">
                    <a routerLink="/product3">
                        <img src="../../content/images/vase_3a.jpg"  class="img-responsive" alt="item">
                        <div class="productlist-label">
                            <span class="sale-label">Sale</span>
                        </div>
                        <span class="productlist-price-container">
									<span class="product-price">
										<span class="price">54.00</span>
										<span class="original-price">
											<span class="price">65.00</span>
										</span>
									</span>
								</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 special">
                <div class="col-sm-12">
                    <a routerLink="/product4">
                        <img src="../../content/images/vase_4a.jpg"  class="img-responsive" alt="item">
                        <span class="productlist-price-container">
									<span class="product-price">
										<span class="price">16.00</span>
									</span>
								</span>
                    </a>
                </div>
                <div class="col-sm-12">
                    <a routerLink="/product5">
                        <img src="../../content/images/vase_5a.jpg"  class="img-responsive" alt="item">
                        <div class="productlist-label">
                            <span class="sale-label">Sale</span>
                        </div>
                        <span class="productlist-price-container">
									<span class="product-price">
										<span class="price">54.00</span>
										<span class="original-price">
											<span class="price">65.00</span>
										</span>
									</span>
								</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-8">
                <a routerLink="/product6">
                    <img src="../../content/images/vase_6a.jpg" class="img-responsive" alt="item">
                    <div class="productlist-label">
                        <span class="sold-out-label">Sold Out</span>
                    </div>
                    <span class="productlist-price-container">
								<span class="product-price">
									<span class="price">38.00</span>
								</span>
							</span>
                </a>
            </div>
        </div>
        <div class="row" id="more-items">
            <div class="col-sm-6">
                <a routerLink="/product7">
                    <img src="../../content/images/vase_7a.jpg"  class="img-responsive" alt="item">
                    <span class="productlist-price-container">
								<span class="product-price">
									<span class="price">17.00</span>
								</span>
							</span>
                </a>
            </div>
            <div class="col-sm-6">
                <a routerLink="/product8">
                    <img src="../../content/images/vase_8a.jpg"  class="img-responsive" alt="item">
                    <span class="productlist-price-container">
								<span class="product-price">
									<span class="price">21.00</span>
								</span>
							</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center show-more">
                <a href="#" class="btn btn-outline" id="showmore">Show more</a>
            </div>
        </div>
    </div>

</div>
